<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <ul><li th:each="item: ${user}">
    Username: <span th:text="${item.getUsername()}"></span>
    Email: <span th:text="${item.getEmail()}"></span> </li></ul>
   
</body>
</html>
